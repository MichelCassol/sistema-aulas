<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Produto</title>
	</h:head>
	<h:body>
		<p:panel header="Produtos - Listagem">
			<h:form>
				<p:dataTable emptyMessage="Nenhum registro encotrado" paginator="true" rows="10">
					
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('cadastro').show()"/>
					</f:facet>
					
					<p:column headerText="Descrição"></p:column>
					
					<p:column headerText="Quantidade"></p:column>
					
					<p:column headerText="Preço"></p:column>
					
					<p:column headerText="Fabricante"></p:column>
					
					<p:column headerText="Opções"></p:column>
					
				</p:dataTable>
			</h:form>
		</p:panel>
		<p:dialog header="Produtos - Cadastro" widgetVar="cadastro" resizable="false" draggable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Descrição:" for="desc"/>
					<p:inputText id="desc" maxlength="20" size="50" required="true" requiredMessage="Campo obrigatório"/> 
					
					<p:outputLabel value="Quantidade:" for="quantidade"/>
					<p:inputMask id="quantidade" mask="99?999" size="20" required="true" requiredMessage="Campo obrigatório"/>
					
					<p:outputLabel value="Preço:" for="preco"/>
					<p:inputMask id="preco" mask="9?99999" size="20" required="true" requiredMessage="Campo obrigatório"/>
					
					<p:outputLabel value="Fabricante:" for="fabricante"/>
					<p:selectOneMenu id="fabricante" value="#{dropdownView.country}" style="width:150px" required="true" requiredMessage="Campo obrigatório">
                		<f:selectItem itemLabel="Selecione um fabricante" itemValue="" noSelectionOption="true" />
           			</p:selectOneMenu>
           			
           			<p:outputLabel value="Foto:" for="foto"/>
           			<p:fileUpload id="foto" label="Foto" uploadLabel="Upload" cancelLabel="Cancel"/>
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Fechar" oncomplete="PF('cadastro').hide()"></p:commandButton>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:body>
</html>
