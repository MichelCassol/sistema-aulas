<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pessoas</title>
	</h:head>
	<h:body>
		<p:panel header="Pessoas - Listagem">
			<h:form>
				<p:dataTable emptyMessage="Nenhum registro encontrado" paginator="true" rows="10">
					
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('cadastro').show()"/>
					</f:facet>
					<p:column headerText="Nome"></p:column>
					<p:column headerText="CPF"></p:column>
					<p:column headerText="Cidade"></p:column>
					<p:column headerText="Opções"></p:column>
					
				</p:dataTable>
			</h:form>
		</p:panel>
		<p:dialog header="Pessoas - Cadastro" widgetVar="cadastro" resizable="false" draggable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Nome:" for="nome"/>
					<p:inputText id="nome" maxlength="50" size="50" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="RG:" for="rg"/>
					<p:inputMask id="rg" mask="9999999?999" size="20" required="true" requiredMessage="Campo obrigatório"/>
					
					<p:outputLabel value="CPF:" for="cpf"/>
					<p:inputMask id="cpf" mask="999.999.999-99" size="20" required="true" requiredMessage="Campo obrigatório"/>
					
					<p:outputLabel value="Estado:" for="estado"/>
					<p:selectOneMenu id="estado" value="#{dropdownView.country}" style="width:150px">
                		<f:selectItem itemLabel="Selecione um estado" itemValue="" noSelectionOption="true" />
           			</p:selectOneMenu> 
					
					<p:outputLabel value="Cidade:" for="cidade"/>
					<p:selectOneMenu id="cidade" value="#{dropdownView.country}" required="true" requiredMessage="Campo obrigatório" style="width:150px">
                		<f:selectItem itemLabel="Selecione uma cidade" itemValue="" noSelectionOption="true" />
           			</p:selectOneMenu> 
           			
           			<p:outputLabel value="Rua:" for="rua"/>
					<p:inputText id="rua" size="70" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="Número:" for="numero"/>
					<p:inputText id="numero" size="15"></p:inputText>
					
					<p:outputLabel value="Bairro:" for="bairro"/>
					<p:inputText id="bairro" size="20" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="CEP:" for="cep"/>
					<p:inputText id="cep" size="15" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="Complemento:" for="complemento"/>
					<p:inputText id="complemento" maxlength="50" size="15"></p:inputText>
					
					<p:outputLabel value="Telefone:" for="telefone"/>
					<p:inputText id="telefone" maxlength="50" size="20" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="Celular:" for="celular"/>
					<p:inputText id="celular" maxlength="50" size="20" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
					<p:outputLabel value="E-mail:" for="email"/>
					<p:inputText id="email" size="70" required="true" requiredMessage="Campo obrigatório"></p:inputText>
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Fechar" oncomplete="PF('cadastro').hide()"></p:commandButton>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:body>
</html>
